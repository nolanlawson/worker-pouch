language: node_js

services:
  - couchdb

node_js:
  - "5"

sudo: false

git:
  depth: 30

addons:
  firefox: "48.0.2"

script: npm run $COMMAND

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

  - "npm install add-cors-to-couchdb"
  - "./node_modules/.bin/add-cors-to-couchdb"

env:
  matrix:
  # break into many small tests so travis doesn't complain
  - CLIENT=selenium:firefox:48.0.2 SUITE=1 COMMAND=test
  - CLIENT=selenium:firefox:48.0.2 SUITE=2 COMMAND=test
  - CLIENT=selenium:firefox:48.0.2 SUITE=3 COMMAND=test
  - CLIENT=selenium:firefox:48.0.2 SUITE=4 COMMAND=test
  - CLIENT=selenium:firefox:48.0.2 SUITE=5 COMMAND=test
  - CLIENT=selenium:firefox:48.0.2 SUITE=6 COMMAND=test
  - CLIENT=selenium:firefox:48.0.2 SUITE=7 COMMAND=test
  - COMMAND=test-custom

branches:
  only:
  - master
